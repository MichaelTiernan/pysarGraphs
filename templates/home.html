<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        
        ['%', '%idle'],
        {% for d in cpu %}
            ['{{ d.0 }}', {{ d.1 }}],
        {% endfor %}
        
        ]);

        var options = {
          title: 'Percentage of time that the CPU or CPUs were idle.'
        };

        var chart = new google.visualization.LineChart(document.getElementById('cpu_div'));
        chart.draw(data, options);
      }
    </script>
    
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        
        ['%', 'ldavg-1', 'ldavg-5', 'ldavg-15'],
        {% for d in load %}
            ['{{ d.0 }}', {{ d.1 }}, {{ d.2 }}, {{ d.3 }}],
        {% endfor %}
        
        ]);

        var options = {
          title: 'System load average.'
        };

        var chart = new google.visualization.LineChart(document.getElementById('load_div'));
        chart.draw(data, options);
      }
    </script>
    
  </head>
  
  
  <body>
    <center>
    <h1>pysarGraphs</h1>
     <div id="cpu_div" style="width: 650px; height: 350px;"></div>
     <div id="load_div" style="width: 650px; height: 350px;"></div>
    </center>
  </body>
  
  
</html>
